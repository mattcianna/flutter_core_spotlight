name: flutter_core_spotlight
description: Flutter plugin used for indexing items in Spotlight search on iOS.
version: 1.0.1
homepage: https://github.com/mattcianna/flutter_core_spotlight
repository: https://github.com/mattcianna/flutter_core_spotlight

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterCoreSpotlightPlugin